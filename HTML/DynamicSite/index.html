<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Hero Layout</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            max-width: 95%;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <canvas id="heroCanvas" width="1100" height="500"></canvas>

    <script>
        const canvas = document.getElementById("heroCanvas");
        const ctx = canvas.getContext("2d");

        ctx.shadowColor = "rgba(0,0,0,0.3)";
        ctx.shadowBlur = 40;
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.shadowBlur = 0;

        ctx.fillStyle = "#1a1a2e";
        ctx.font = "bold 24px Arial";
        ctx.fillText("Motion", 40, 50);

        ctx.font = "16px Arial";
        ctx.fillStyle = "#444";
        ctx.fillText("Features", 750, 50);
        ctx.fillText("Pricing", 840, 50);
        ctx.fillText("Support", 920, 50);

        const gradient = ctx.createLinearGradient(980, 30, 1060, 60);
        gradient.addColorStop(0, "#667eea");
        gradient.addColorStop(1, "#764ba2");
        ctx.fillStyle = gradient;
        ctx.fillRect(980, 28, 80, 35);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText("Login", 1002, 50);

        ctx.fillStyle = "#1a1a2e";
        ctx.font = "bold 64px Arial";
        ctx.fillText("Build", 60, 150);
        ctx.fillText("something", 60, 220);
        ctx.fillText("amazing.", 60, 290);

        ctx.fillStyle = "#666";
        ctx.font = "19px Arial";
        ctx.fillText("Motion helps you and your team bring ideas", 60, 335);
        ctx.fillText("to life with speed and simplicity.", 60, 365);

        const btnGradient = ctx.createLinearGradient(60, 400, 220, 445);
        btnGradient.addColorStop(0, "#667eea");
        btnGradient.addColorStop(1, "#764ba2");
        ctx.fillStyle = btnGradient;
        ctx.fillRect(60, 400, 160, 48);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.fillText("Get Started", 82, 428);

        ctx.strokeStyle = "#1a1a2e";
        ctx.lineWidth = 2.5;
        ctx.strokeRect(240, 400, 160, 48);
        ctx.fillStyle = "#1a1a2e";
        ctx.fillText("Learn More", 265, 428);

        ctx.fillStyle = "#f8f9fa";
        ctx.fillRect(680, 160, 200, 180);
        ctx.strokeStyle = "#667eea";
        ctx.lineWidth = 3;
        ctx.strokeRect(680, 160, 200, 180);

        ctx.fillStyle = "#764ba2";
        ctx.fillRect(700, 180, 50, 50);
        ctx.fillStyle = "#667eea";
        ctx.fillRect(760, 180, 50, 50);
        ctx.fillStyle = "#f093fb";
        ctx.fillRect(820, 180, 50, 50);

        ctx.fillStyle = "#4facfe";
        ctx.fillRect(700, 240, 50, 50);
        ctx.fillStyle = "#667eea";
        ctx.fillRect(760, 240, 50, 50);
        ctx.fillStyle = "#764ba2";
        ctx.fillRect(820, 240, 50, 50);

        ctx.fillStyle = "#667eea";
        ctx.fillRect(700, 300, 50, 30);
        ctx.fillStyle = "#f093fb";
        ctx.fillRect(760, 300, 110, 30);

        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(930, 200, 30, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#667eea";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(950, 290, 35, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#764ba2";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.fillStyle = "#fff";
        ctx.fillRect(600, 200, 60, 60);
        ctx.strokeStyle = "#4facfe";
        ctx.lineWidth = 3;
        ctx.strokeRect(600, 200, 60, 60);

        ctx.fillStyle = "#4facfe";
        ctx.beginPath();
        ctx.moveTo(630, 215);
        ctx.lineTo(645, 240);
        ctx.lineTo(615, 240);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#667eea";
        ctx.beginPath();
        ctx.arc(630, 245, 8, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#fff";
        ctx.beginPath();
        ctx.arc(920, 120, 25, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#f093fb";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.fillStyle = "#fff";
        ctx.fillRect(960, 110, 50, 35);
        ctx.strokeStyle = "#764ba2";
        ctx.lineWidth = 3;
        ctx.strokeRect(960, 110, 50, 35);
    </script>

</body>
</html>
