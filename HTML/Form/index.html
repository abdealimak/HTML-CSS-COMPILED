<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>

        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" name="gender" value="Male" id="male"> Male
                    <input type="radio" name="gender" value="Female" id="female"> Female
                    <input type="radio" name="gender" value="Other" id="other"> Other
                </div>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter mobile number" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <div id="savedInfo" class="saved-info"></div>
        
        <button class="clear-btn" onclick="clearStorage()">Clear Saved Data</button>
    </div>

    <script>
        const form = document.getElementById('regForm');
        const savedInfo = document.getElementById('savedInfo');

        function displaySaved() {
            const data = localStorage.getItem('registrationData');
            if (data) {
                const userData = JSON.parse(data);
                savedInfo.innerHTML = `
                    <h3>Saved Registration</h3>
                    <p><strong>Name:</strong> ${userData.fullname}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Gender:</strong> ${userData.gender}</p>
                    <p><strong>Mobile:</strong> ${userData.mobile}</p>
                `;
                savedInfo.style.display = 'block';
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || 'Not specified',
                mobile: document.getElementById('mobile').value
            };

            localStorage.setItem('registrationData', JSON.stringify(formData));
            alert('Registration saved successfully!');
            displaySaved();
            form.reset();
        });

        function clearStorage() {
            localStorage.removeItem('registrationData');
            savedInfo.style.display = 'none';
            alert('Saved data cleared!');
        }

        displaySaved();
    </script>

</body>
</html>
